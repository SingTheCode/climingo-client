services:
  # Nginx Reverse Proxy
  nginx-proxy:
    image: nginx:alpine
    container_name: nginx-proxy
    ports:
      - "80:80"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    networks:
      - app-network
    depends_on:
      - climingo-client
    restart: unless-stopped

  climingo-client:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: climingo-client
    expose:
      - "3000"
    env_file:
      - .env.local
    environment:
      - NODE_ENV=production
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Development service (optional)
  climingo-client-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: deps
    container_name: climingo-client-dev
    expose:
      - "3000"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    env_file:
      - .env.local
    environment:
      - NODE_ENV=development
    networks:
      - app-network
    command: npm run dev
    restart: unless-stopped

networks:
  app-network:
    driver: bridge
