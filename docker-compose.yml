services:
  # Nginx Reverse Proxy
  nginx-proxy:
    image: nginx:alpine
    container_name: nginx-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./certificates:/etc/nginx/ssl:ro
      # Let's Encrypt certificates (shared with certbot)
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      # Webroot for ACME challenge (writable for certbot)
      - ./nginx/webroot:/var/www/certbot
      # Nginx logs directory
      - ./nginx/logs:/var/log/nginx
    networks:
      - app-network
    depends_on:
      - climingo-client
      - climingo-client-dev
    restart: unless-stopped

  # Certbot for SSL certificate management
  certbot:
    image: certbot/certbot:latest
    container_name: certbot
    volumes:
      # Shared volumes with nginx
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      - ./nginx/webroot:/var/www/certbot
      # Log directory
      - ./nginx/certbot-logs:/var/log/letsencrypt
    networks:
      - app-network
    # Keep container running for auto-renewal
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew --webroot -w /var/www/certbot --quiet; sleep 12h & wait $${!}; done;'"
    restart: unless-stopped

  climingo-client:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: climingo-client
    expose:
      - "3000"
    env_file:
      - .env.local
    environment:
      - NODE_ENV=production
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Development service (optional)
  climingo-client-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: deps
    container_name: climingo-client-dev
    expose:
      - "3000"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    env_file:
      - .env.local
    environment:
      - NODE_ENV=development
    networks:
      - app-network
    command: npm run dev
    restart: unless-stopped

networks:
  app-network:
    driver: bridge

volumes:
  certbot-etc:
  certbot-var:
