# Local development configuration
# This file is used only during initial certificate setup

# Production domain - HTTP only for ACME challenge
server {
    listen 80;
    server_name app.climingo.xyz;

    # ACME challenge for Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Temporary allow all traffic for testing
    location / {
        return 200 "Certificate setup in progress\n";
        add_header Content-Type text/plain;
    }
}

# Development domain - HTTP only for ACME challenge
server {
    listen 80;
    server_name dev-app.climingo.xyz;

    # ACME challenge for Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Temporary allow all traffic for testing
    location / {
        return 200 "Certificate setup in progress\n";
        add_header Content-Type text/plain;
    }
}
