# Upstream for production application
upstream app_backend {
    server climingo-client:3000;
}

# Upstream for development application
upstream dev_backend {
    server climingo-client-dev:3000;
}

# Production application (local.app.climingo.xyz)
server {
    listen 80;
    server_name local.app.climingo.xyz;

    location / {
        proxy_pass http://app_backend;
        proxy_http_version 1.1;

        # Essential proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;

        # Timeout settings (matching healthcheck configuration)
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Disable buffering for better performance with Next.js
        proxy_buffering off;
    }
}

# Development application (local.dev-app.climingo.xyz)
server {
    listen 80;
    server_name local.dev-app.climingo.xyz;

    location / {
        proxy_pass http://dev_backend;
        proxy_http_version 1.1;

        # Essential proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;

        # WebSocket support for Next.js hot reload
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeout settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Disable buffering for development
        proxy_buffering off;
    }
}
